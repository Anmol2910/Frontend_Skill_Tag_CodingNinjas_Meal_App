<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Metadata Section -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodieS AddA</title>

  <!-- Setting Favicon for the page -->
  <link rel="icon" href="./Assets/Favicon/Favicon.png" type="image/x-icon">

  <!-- Using Animate.css for some Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Using Font Awesome for some Icons-->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

  <!-- Using CSS framework Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- link of css Sheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Full Body Container -->
  <div id="full-body">
    <!-- Header Section -->
    <div id="header" class="container-fulied">

      <!-- Navigation Bar -->
      <div id="nav" class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
          <img class="animate__animated animate__rotateIn" src="./Assets/Site-Logo/Site-Logo.svg" alt="Site_logo"
            style="height: 50px; width: 50px;"><a class="navbar-brand animate__animated animate__swing"
            href="index.html">FoodieS AddA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-2" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- Favourites Body (for displaying favorite meals) -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Heading Section -->
      <div id="heading" class="container text-center animate__animated animate__rollIn">
        <h1>Find Meals For You</h1>
      </div>

      <!-- Search Bar Section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        <input type="search" id="my-search" class="form-control" placeholder="Search.." />
      </div>

      <!-- Heading Text -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Your Search Results:</h5>
      </div>

    </div>

    <!-- Main Content Section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

    <!-- Marquee Section (for scrolling food images) -->
    <div class="marquee-container">

      <marquee behavior="scroll" direction="right" scrollamount="5">
        <!-- Insert images of food items here -->
        <img src="./Assets/Marquee_Food Icons/Burger-Combo.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Veggies.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Veg-Burger.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Large-Combo.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Tteok.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Noodles.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Non veg-Noodles.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Donut.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Can-Food.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Vegetables.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Diet-Chart.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Momos.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Full Meal.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Apple Juice.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/CupCake.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Tuna-Fish.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Non veg-Dish.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Paneer.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Broccoli.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Cooking.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Sweet-Dish.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Non veg-Thali.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Bowl-Rice.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Chicken-Biryani.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Rice-Combo.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Order-Served.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Food-Ordering.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Chef.png" alt="Food_Items">
        <img src="./Assets/Marquee_Food Icons/Delivering_order.png" alt="Food_Items">
      </marquee>

    </div>
  </div>

  <!-- Footer Section -->

  <footer class="site-footer">
    <div class="footer-content">
      <p>Thanks<img class="animate__animated animate__heartBeat"
          src="https://cdn-icons-png.flaticon.com/128/9656/9656139.png" alt="heart">for visiting FoodieS AddA
      </p>
      <p>&#169 2023 All Rights Reserved</p>
    </div>
  </footer>

  <!-- External Scripts for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
